<div class="container-fluid col-md-9">
  <div class="card0 border-0">
    <div class="row justify-content-center"> <img src="assets/img/21.png" class="logo"> </div>
    <br><br><br>
    <div class="row d-flex">
      <div class="col-lg-6">
        <p class="des text-center">Login to see more videos <br>from your friends.</p>
          <form [formGroup]="passForm">
            <div class="row">
              <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                <div class="form-group">
                  <input class="form-control mb-4" type="text" formControlName="email"
                placeholder="Enter a valid email address">
              <p style="color: red;font-size: 80%;"
                *ngIf="passForm.get('email').touched && passForm.get('email').hasError('required')">
                Required Field
              </p>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="new_password" placeholder="Enter password">
                  <span style="color: red;font-size: 80%;"
                    *ngIf="passForm.get('new_password').touched && passForm.get('new_password').hasError('required')">
                    Field required and must have at least 5 characters !!
                  </span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password"
                    [(ngModel)]="passData.user_new_password" formControlName="user_new_password">
                  <p style="color: red;"
                    *ngIf="passForm.get('user_new_password').touched && passForm.get('user_new_password').hasError('required')">
                    Please confirm your password
                  </p>

                </div>

              </div>
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn btn-blue text-center"
                [disabled]="!passForm.valid" (click)="resetPass()"><span *ngIf="this.isloading"
                  class="spinner-border spinner-border-sm" role="status"></span><span *ngIf="this.isloading"
                  class="load-text"> Loading...</span><span *ngIf="!this.isloading" class="btn-text">
                  Reset Password</span>
                </button> </div>
          </form>


      </div>
      <div class="col-lg-6">
        <img style="margin: auto;" src="assets/img/14.png" height="300">
      </div>
    </div><br>

  </div>
  <footer class="footer page-footer"><br>
    <div class="container">
      <nav>
        <span class="row">
          <span class="col">
            <a>
              <img src="assets/img/21.png" alt="Thumbnail Image" height="50" width="70">
            </a>
          </span>
          <span class="col copyright footer-text" style="text-align: right;">


            FOLLOW US:
            <div class="w-100"></div>
            <a href="https://www.instagram.com/talenthunt_live/">
              <img src="assets/img/17.png" height="20" width="20">
            </a>&nbsp;
            <a href="https://twitter.com/TalenthuntL">
              <img src="assets/img/18.png" height="20" width="20">
            </a>&nbsp;
            <a href="">
              <img src="assets/img/19.png" height="20" width="20">
            </a>
            <div class="w-100"></div>
            &copy;
            Copyright Tekhype Limited
          </span>
        </span>&nbsp;&nbsp;&nbsp;&nbsp;
      </nav>
    </div>
  </footer>
</div>
