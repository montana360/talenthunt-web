<div class="container-fluid col-md-9">
  <div class="card0 border-0">
    <nav class="navbar navbar-expand-lg navbar-light  mb-3" style="background-color: white;">
      <a class="navbar-brand " (click)="landingpage()"><img src="assets/img/22.png" ngbTooltip="Talent hunt"
        height="50" width="150"></a>

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item mouse">
            <div ngbDropdown class="dropdown ">
              <a class="nav-link dropdown-toggle" ngbDropdownToggle>
                <img src="assets/img/03.png" width="30">
              </a>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right page-nav">
                <a class="dropdown-item" (click)="aboutpage()">ABOUT US</a>
                <a class="dropdown-item" (click)="contact()">CONTACT US</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
      <div class="row">
        <div class="col-md-8">
          <img src="assets/img/06.png" height="350">
        </div><br><br>
        <div class="col-md-4 ">
          <span class="welcome">Welcome please</span><br><br>
          <span class="get">Get the</span><br><br><br>
          <span class="app">APP NOW!</span>
          <img src="assets/img/05.png">
          <p>Download it now, share your talent<br> and be a winner to a competitiion.</p>
          <a href="">
            <img src="assets/img/01.png" height="40" width="130">
          </a>&nbsp;&nbsp;&nbsp;
          <a href="">
            <img src="assets/img/02.png" height="40" width="130">
          </a>
        </div>
      </div>
    
      <!-- // orr -->
      <div class="page-signup  text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="des text-center">Sign Up to see more videos <br>from your friends.</p>
              <form [formGroup]="registerForm">
                <div class="row">
                  <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                    <div class="form-group">
                      <input type="text" formControlName="email" placeholder="Email" class="form-control input-back" />
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="fullname" placeholder="full name"
                        class="form-control input-back" />
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="phone" placeholder="phone" class="form-control input-back" />
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" placeholder="Password"
                        class="form-control input-back" />
                    </div>

                    <div class="send-button">
                      <button type="button" [disabled]="!registerForm.valid" (click)="registration()"
                        class="btn btn-outline-secondary btn-round btn-md btn-block"
                        style="color: white;background-color: rgb(121, 1, 121);">
                        <span *ngIf="this.isRegistering" class="spinner-border spinner-border-sm" role="status"></span>
                        <span *ngIf="this.isRegistering" class="load-text"> Signing Up...</span>
                        <span *ngIf="!this.isRegistering" class="btn-text"> Sign Up</span>
                      </button>
                    </div>
                    <!-- <div class="send-button">
                                      <button type="button" class="btn btn-outline-secondary btn-round btn-md" style="color: white;">Login with Facebook</button>
                                  </div> -->
                    <p class="des1"> Already haven an account?<a (click)="loginpage();registerForm.reset()" class="log-in"> Log
                        in</a></p>
                  </div>

                </div>
              </form>
            </div>
            <div class="col-md-6">
              <img src="assets/img/14.png" height="400">
            </div>
          </div>
        </div>
      </div>
