<!-- edit modal start -->
<ng-template #eitModal let-modal>
  <div class="d-flex text-center justify-content-center">
    <form [formGroup]="profileEditForm">
      <br>
      <h6 class="heading-small text-muted mb-4">information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label">Title</label>
              <input type="text" formControlName="title" placeholder="Title" class="form-control" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-first-name">
                Username</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="input-username">Fullname</label>
              <input type="text" id="input-username" class="form-control form-control-alternative"
                placeholder="fullname" formControlName="fullname">
            </div>
          </div>

        </div>
      </div>
      <!-- <hr class="my-4" /> -->
      <!-- Address -->
      <h6 class="heading-small text-muted mb-4">Contact information</h6>
      <div class="pl-lg-4">

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Email
                address</label>
              <input type="email" id="input-email" class="form-control form-control-alternative"
                placeholder="jesse@example.com" formControlName="email">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-phone">Phone
                Number</label>
              <input type="text" id="input-phone" class="form-control form-control-alternative"
                placeholder="Phone Number" formControlName="phone">
            </div>
          </div>
        </div>
      </div>
      <!-- <hr class="my-4" /> -->
      <!-- Description -->
      <h6 class="heading-small text-muted mb-4">About me</h6>
      <div class="pl-lg-4">
        <div class="form-group">
          <!-- <label class="form-control-label">About Me</label> -->
          <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..."
            formControlName="personal_message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button class="button" (click)="editUser()"><span>Update</span></button><br><br>
        </div>
      </div>
    </form>
  </div>
</ng-template>
<!-- edit modal end -->

<!-- add post -->
<ng-template #postModal let-modal>
  <div class="modal-content">
    <div class="modal-body">

      <img [src]="selectedFile" *ngIf="format==='IMAGE' && selectedFile" style="height: 240px; width:240px">
      <br />
      <video [src]="selectedFile" *ngIf="format==='VIDEO' && selectedFile" style="height: 240px; width:240px"
        controls></video> <br />

      <input *ngIf="!selectedFile" type="image" src="assets/img/103.png" width="100px" style="margin-left: 80px;"
        (click)="fileInput.click()" />

      <!-- <img [src]="selectedFile" *ngIf="selectedFile" > -->

      <br><br>

      <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>

      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="postForm">
            <div class="form-group">
              <input type="text" id="input-age" class="form-control form-control-alternative" formControlName="caption"
                placeholder="caption">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="but btn btn-danger" *ngIf="selectedFile" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-warning" *ngIf="!selectedFile" (click)="modal.close()">Close</button>
      <button type="button" class="but" (click)="createPost();modal.close()">Post</button>
    </div>
  </div>
</ng-template>
<!-- add post end -->


<!-- logout modal start -->
<ng-template #logoutModal let-modal>
  <div>
    <div class="modal-content">
      <div class="modal-header content-center">
        <h4>Logout <i class="fa fa-lock"></i></h4>
      </div>
      <div class="modal-body"><i class="fa fa-question-circle"></i> Are you sure you want to log-off?</div>
      <div class="modal-footer"><a (click)="onLogout()" class="btn btn-signup btn-block" color="white">YES</a><a
          (click)="no()" class="btn facebookbutton btn-block">NO</a></div>
    </div>
  </div>
</ng-template>
<!-- logout modal end -->
