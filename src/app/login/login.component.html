<div class="container-fluid col-md-9">
  <div class="card0 border-0">
    <div class="row justify-content-center"> <img src="assets/img/21.png" class="logo"> </div>
    <br><br><br>
    <div class="row d-flex">
      <div class="col-lg-6">
        <p class="des text-center">Login to see more videos <br>from your friends.</p>
          <form [formGroup]="loginForm">
            <div class="row">
              <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                <div class="form-group">
                  <input class="form-control mb-4" type="text" formControlName="email"
                placeholder="Enter a valid email address">
              <p style="color: red;font-size: 80%;"
                *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">
                Required Field
              </p>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" placeholder="Enter password">
                  <span style="color: red;font-size: 80%;"
                    *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
                    Field required and must have at least 5 characters !!
                  </span>
                </div>

              </div>
            </div>

            <!-- <div class="row px-3 mb-4">
                <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
            </div> -->
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-blue text-center"
                [disabled]="!loginForm.valid" (click)="signIn()"><span *ngIf="this.isLoading"
                  class="spinner-border spinner-border-sm" role="status"></span><span *ngIf="this.isLoading"
                  class="load-text"> Loading...</span><span *ngIf="!this.isLoading" class="btn-text"> Sign
                  In</span>
                </button> </div>
            <div class="row justify-content-center "> <small class="font-weight-bold" style="color: white;">Don't have an account? <a
                  style="color: blueviolet;" (click)="landingpage()">Register</a></small> </div>
          </form>


      </div>
      <div class="col-lg-6">
        <img style="margin: auto;" src="assets/img/14.png" height="300">
      </div>
    </div><br>

  </div>
  <footer class="footer page-footer"><br>
    <div class="container">
      <nav>
        <span class="row">
          <span class="col">
            <a>
              <img src="assets/img/21.png" alt="Thumbnail Image" height="50" width="70">
            </a>
          </span>
          <span class="col copyright footer-text" style="text-align: right;">


            FOLLOW US:
            <div class="w-100"></div>
            <a href="https://www.instagram.com/talenthunt_live/">
              <img src="assets/img/17.png" height="20" width="20">
            </a>&nbsp;
            <a href="https://twitter.com/TalenthuntL">
              <img src="assets/img/18.png" height="20" width="20">
            </a>&nbsp;
            <a href="">
              <img src="assets/img/19.png" height="20" width="20">
            </a>
            <div class="w-100"></div>
            &copy;
            Copyright Tekhype Limited
          </span>
        </span>&nbsp;&nbsp;&nbsp;&nbsp;
      </nav>
    </div>
  </footer>
</div>
